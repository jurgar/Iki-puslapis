<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Iki - smagu apsipirkti</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <header>
        <div class="logo">
          <img src="IKI_logo.png" alt="Iki logo" />
        </div>

        <nav>
          <a href="index.html">Apie mus</a>
          <a href="#">Susisiek</a>
        </nav>
      </header>
    </div>

    <main id="contact">
      <h1>Susisiekite su mūsų <span class="greentext">komanda!</span></h1>
      <form>
        <label for="name">Vardas:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Petras"
          required
        />

        <label for="email">El. paštas:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@email.lt"
          required
        />

        <label for="loyaltyid">Iki kortelės numeris:</label>
        <input
          type="number"
          name="loyaltyid"
          id="loyaltyid"
          placeholder="12345678"
          minlength="8"
          maxlength="8"
        />

        <label for="message">Žinutė:</label>
        <textarea
          id="message"
          placeholder="Jūsų laiškas mums..."
          required
        ></textarea>

        <input type="submit" value="Siųsti" />
      </form>

      <table>
        <tr>
          <th>Vardas</th>
          <th>Pareigos</th>
          <th>Telefonas</th>
        </tr>
        <tr>
          <td>Vidmantas</td>
          <td>Direktorius</td>
          <td>+37067574401</td>
        </tr>
        <tr>
          <td>Nijolė</td>
          <td>Administratorė</td>
          <td>+37067574401</td>
        </tr>
      </table>
    </main>

    <footer>Copyright &copy; Jurga R 2022. All rights reserved.</footer>
  </body>
</html>
